<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Adventure Factory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ice Cream Adventure Factory</h1>
        <div class="ice-cream-maker">
            <div class="ice-cream">
                <div class="cone"></div>
                <div class="scoop" id="scoop">
                    <div class="add-ins" id="addIns"></div>
                    <div class="toppings" id="toppings"></div>
                    <div class="face" id="face"></div>
                </div>
            </div>
            <div class="controls">
                <button id="baseBtn">Base</button>
                <button id="addInBtn">Add-In</button>
                <button id="toppingBtn">Topping</button>
                <button id="specialBtn">Special</button>
            </div>
        </div>
        <p id="flavor">Create your ice cream adventure!</p>
        <button id="resetBtn">Start Over</button>
        <div id="flavorCounter">Flavors created: 0</div>
    </div>
    <div id="celebration"></div>
    <div id="sparkles"></div>
    <audio id="popSound" src="pop.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
