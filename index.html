<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Flavor Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ice Cream Flavor Generator</h1>
        <div class="ice-cream">
            <div class="cone"></div>
            <div class="scoop" id="scoop">
                <div class="add-ins" id="addIns"></div>
                <div class="toppings" id="toppings"></div>
            </div>
        </div>
        <p id="flavor">Click the button to generate a flavor!</p>
        <button id="generateBtn">Generate Flavor</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
